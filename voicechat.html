<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Discord Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;550;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'DM Sans', sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
         html {
            overflow-x: hidden;
        }

        .vertical-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 65px;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
            z-index: 100;
        }

           .vertical-menu .menu-item {
            width: 35px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 22px;
        }
        
        .menu-item svg, .menu-item img {
            width: 23px;
            height: 23px;
        }
        
.vertical-menu .menu-item:hover {
            background-color: #393939;
        }

        .vertical-menu .menu-item.active {
            border-left: 3px solid #82EC9D; 
        }

        /* Main content container */
        .main-content {
            margin-left: 70px;
            width: calc(100vw - 70px);
            min-height: 100vh;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
        }
        
        /* Top bar */
        #toprow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 60px;
        }
        
        .left-section {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .searchcontainer {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .searchbar {
            height: 34px;
            border-radius: 5px;
            border: 1px solid #393939;
            background-color: #191919;
            color: white;
            padding-left: 35px;
            width: 186px;
            outline: none;
            font-family: 'DM Sans', sans-serif;
        }
        
        .searchbar::placeholder {
            color: transparent;
        }
        
        .searchbar::-webkit-input-placeholder {
            color: transparent;
        }
        
        .searchbar::-moz-placeholder {
            color: transparent;
            opacity: 1;
        }
        
        .searchbar:-ms-input-placeholder {
            color: transparent;
        }
        
        .searchicon {
            position: absolute;
            left: 11px;
            cursor: pointer;
        }
        
        .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        
        .user-name {
            color: white;
            font-size: 17.8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .user-status {
            color: white;
            font-size: 15.5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>

    <script>
        function updateTime() {
            const now = new Date();
            const istOffset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
            const istTime = new Date(now.getTime() + istOffset);
            let hours = istTime.getUTCHours();
            let minutes = istTime.getUTCMinutes();
            const ampm = hours >= 12 ? "pm" : "am";
            hours = hours % 12 || 12;
            minutes = minutes.toString().padStart(2, "0");
            document.getElementById("time").textContent = `${hours}:${minutes} ${ampm}`;
        }

        updateTime();
        setInterval(updateTime, 60000);
    </script>
