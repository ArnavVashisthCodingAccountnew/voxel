<title>Game Library</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;550;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  body {
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    font-family: 'DM Sans', sans-serif;
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
  }
  
  html {
    overflow-x: hidden;
  }

  /* Vertical Menu */


  .menu-item svg,
  .menu-item img {
    width: 24px;
    height: 24px;
    transition: all 0.3s ease;
  }



  /* Main content container */
  .main-content {
    margin-left: 70px;
    width: calc(100vw - 70px);
    min-height: 100vh;
    background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
  }
  
  /* Top bar */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: rgba(26, 26, 26, 0.8);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    height: 60px;
  }
  
  .left-section {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
 
  
  .right-section {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .time-display {
    font-size: 18px;
    font-weight: 600;
    color: #82EC9D;
  }
  
 

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  /* Library Section */
  .library-header {
    padding: 20px;
  }

  .library-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 5px;
    color: #ffffff;
  }

  .library-subtitle {
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
    font-weight: 400;
  }

  /* Game Cards Container */
  .games-container {
    padding: 0 20px 20px;
  }

  .games-grid {
    display: flex;
    flex-direction:row;
    gap: 20px;
  }

  /* Game Card */
  .game-card {
    background: #1e1e1e;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease;
    position: relative;
    width:300px;
  }

  .game-card:hover {
    transform: translateY(-5px);
  }

  .game-image {
    position: relative;
    height: 180px;
    overflow: hidden;
        justify-content: center;

  }

  .game-image img {
    width: 90%;
    margin-top:3px;margin-left:15px;
    height: 97%;
    transition: transform 0.3s ease;
    justify-content: center;
    justify-self:center;
    margin-bottom:3px;
  }

  .game-card:hover .game-image img {
    transform: scale(1.05);
  }

  



  .play-time {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 5px 10px;
    border-radius: 10px;
    font-size: 12px;
    font-weight: 600;
  }

  .game-info {
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .game-details h2 {
    font-size: 16.8px;
    font-weight: 500;
    margin-bottom: 5px;
        font-family: 'DM Sans', sans-serif;

  }

  .game-subtitle {
    font-size: 11px;
    font-weight: 500;
    position:relative;bottom :5px;
  }

.progress {
  background-color: #82EC9D;
  color: black !important;
  font-size: 12px;
  border-radius: 15px;
  width: 97px;
  
  display: flex;              
  align-items: center;        
  justify-content: center;    
  padding: 4px 0;             
}

  /* Responsive Design */
  @media (max-width: 768px) {
    .main-content {
      margin-left: 0;
      width: 100vw;
    }
    
    .vertical-menu {
      display: none;
    }
    
    .games-grid {
      grid-template-columns: 1fr;
    }
    
    .top-bar {
      padding: 10px;
    }
    
    .search-bar {
      width: 180px;
    }
    
    .library-header,
    .games-container {
      padding: 4px;
    }
  }
    h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* NEW progress bar styles (replacing .progress-pill) */
        .progress-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 12px;
            width: 200px;
            margin: 0 auto 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .progress-text {
            position: absolute;
            top: -22px;
            left: 0;
            font-size: 12px;
            color: #fff;
        }

        /* Your existing card styles */
        .card {
            background-color: #2a2a3d;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            text-align: left;
            min-width: 250px;
        }

        .card h2 {
            margin: 0;
            font-size: 20px;
        }

        .card p {
            color: #bbb;
            margin: 5px 0 0;
        }
    /* Vertical Menu */
  .vertical-menu {
    position: fixed;
    left: 0;
    top: 0;
    width: 65px;
    height: 100vh;
    background-color: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    gap: 20px;
    z-index: 100;
  }

  .vertical-menu .menu-item {
    width: 35px;
    height: 28px;
   
    display: flex;

    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 22px;
  }
  .menu-item svg{
    width:23px;
    height:23px;
  }
  .menu-item img{
    width:23px;
    height:23px;
  }
  .vertical-menu .menu-item:hover {
    background-color: #393939;
  }

  .vertical-menu .menu-item.active {
     border-left: 3px solid #82EC9D; 
  }
  
  /* Top bar */
  #toprow {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    height: 60px;
  }
  
  .left-section {
    display: flex;
    align-items: center;
    gap: 40px;
  }
  
  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  
  .searchcontainer {
    display: flex;
    align-items: center;
    position: relative;
  }
  
  .searchbar {
    height: 34px;
    border-radius: 5px;
    border: 1px solid #393939;
    background-color: #191919;
    color: white;
    padding-left: 35px;
    width: 186px;
    outline: none;
    font-family: 'DM Sans', sans-serif;
  }
  
  .searchbar::placeholder {
    color: transparent;
  }
  
  .searchbar::-webkit-input-placeholder {
    color: transparent;
  }
  
  .searchbar::-moz-placeholder {
    color: transparent;
    opacity: 1;
  }
  
  .searchbar:-ms-input-placeholder {
    color: transparent;
  }
  
  .searchicon {
    position: absolute;
    left: 11px;
    cursor: pointer;
  }
  
  .right-section {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .user-info {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
  }
  
  .user-name {
    color: white;
    font-size: 17.8px;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  .user-status {
    color: white;
    font-size: 15.5px;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  
  /* Back button row */
  .backrow {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 15px 20px 10px;
    cursor: pointer;
  }
  
  .backrow p {
    font-size: 18px;
    font-weight: 500;
  }
  
  /* Discover row */
  .discover-row {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    gap: 1px;
    position: relative;
  }
  
  .discover-row p {
    font-size: 20px;
    font-weight: 550;
    font-family: 'DM Sans', sans-serif;
  }

  .discover-controls {
    position: absolute;
    right: 20px;
    display: flex;
    gap: 10px;
  }
  
  /* Cards carousel */
  .card-container-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
    overflow: hidden;
    padding: 0 20px;
    margin-top: -27px;
  }
  
  .card-container {
    display: flex;
    gap: 15px;
    transition: transform 0.3s ease;
    margin-top: 25px;
  }
  
  .card {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 15px;
    width: 160px;
    flex-shrink: 0;
    text-align: center;
  }
  
  .card img {
    width: 100%;
    border-radius: 8px;
  }
  
  .arrow-btn {
    background-color: #393939;
    border-radius: 30px;
    box-shadow: none;
    border-color: #121212;
    outline: none;
    padding: 0;
    border-style: none;
    width: 35px;
    height: 35px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
  }
  
  .arrow-btn svg {
    fill: white;
  }
  
  hr {
    border: 0;
  }
  a{
    text-decoration: none;
    cursor: default; color: white;
  }
  
h1, img {
    margin: 0;
    padding: 0;
}

</style>

<script>
function updateTime() {
  const now = new Date();
  const istOffset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
  const istTime = new Date(now.getTime() + istOffset);
  let hours = istTime.getUTCHours();
  let minutes = istTime.getUTCMinutes();
  const ampm = hours >= 12 ? "pm" : "am";
  hours = hours % 12 || 12;
  minutes = minutes.toString().padStart(2, "0");
  document.getElementById("timeDisplay").textContent = `${hours}:${minutes}${ampm}`;
}

updateTime();
setInterval(updateTime, 60000);
